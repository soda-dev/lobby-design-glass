<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Lobby</title>
    <link rel="stylesheet" href="Open Sans/open_sans.css">
    <link rel="stylesheet" href="boxicons-2.0.7/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="friends-area">
            <a href="" class="logo">G</a>
            <ul>
                <a href="">
                    <img src="users/user_01.jpg" alt="">
                </a>
                <a href="">
                    <img src="users/user_02.jpg" alt="">
                </a>
                <a href="">
                    <img src="users/user_03.jpg" alt="">
                </a>
                <a href="">
                    <img src="users/user_04.jpg" alt="">
                </a>
                <a href="">
                    <img src="users/user_05.jpg" alt="">
                </a>
            </ul>
            <div class="options">
                <a href="">
                    <i class='bx bx-power-off' ></i>
                </a>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="title">
                    <i class='bx bx-server' ></i>
                    Servers
                    <div class="subtitle">
                        searching game...
                    </div>
                </div>
            </div>
            <div class="content d-flex">
                <div class="w-70">
                    <table class="minimal">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Desc</th>
                                <th>Players</th>
                                <th>Ping</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="previews/pexels-alex-andrews-876343.jpg" alt="" class="preview">
                                </td>
                                <td>
                                    <span class="name">Just Pro's, server level god</span>
                                    <span class="type">Deathmatch</span>
                                </td>
                                <td>
                                    15/20
                                </td>
                                <td>
                                    <i class='bx bx-wifi' ></i>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="previews/pexels-alex-andrews-876343.jpg" alt="" class="preview">
                                </td>
                                <td>
                                    <span class="name">Go Go Go! Quick Game..</span>
                                    <span class="type">Deathmatch</span>
                                </td>
                                <td>
                                    09/20
                                </td>
                                <td>
                                    <i class='bx bx-wifi' ></i>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="previews/pexels-pixabay-163480.jpg" alt="" class="preview">
                                </td>
                                <td>
                                    <span class="name">Servidor Latino v.1</span>
                                    <span class="type">Deathmatch</span>
                                </td>
                                <td>
                                    19/20
                                </td>
                                <td>
                                    <i class='bx bx-wifi' ></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="w-30">
                    <div class="subitle">Last Games:</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
